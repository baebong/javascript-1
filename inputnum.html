<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>숫자 입력</title>
    </head>
    <body>
        <script>
            // prompt를 통해서 입력을 받으면 String타입으로 출력된다.
            let input = prompt("숫자를 입력해주세요.", "숫자");
            alert(typeof(input));

            // Number()함수를 통해서 String타입을 강제로 형변환하여 number타입으로 전환
            // input변수에 "가나다"와 같은 문자열이 들어간다면 오류 발생
            // typeof((numType))은 number타입이라고 출력되는 오류를 발생 시키지만, numType을 출력하면 맞지않은 타입을 입력했다 하여 NaN이 출력된다.
            // NaN은 'Not a Number'의 약자로 숫자가 될 수 없음을 뜻한다.
            let numType = Number(input);
            alert(typeof(numType));
        </script>
    </body>
</html>
