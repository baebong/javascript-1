<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Continue 예제</title>
    </head>
    <body>
        <script>
            // 2의 배수를 제외하고 모두 출력하는 코드 == 홀수만 출력하는 코드 : i % 2 == 0
            // 2와 3의 공배수를 출력하는 코드 : i % 2 == 0 && i % 3 == 0
            for (let i = 1; i <= 100; i++) {
                // 2의 배수인지 확인하는 코드
                if (i % 2 == 0 && i % 3 == 0) {
                    continue; // 조건이 true여서 continue를 실행하게 되면 아래의 코드를 실행하지 않고 바로 증감식으로 이동
                }
                document.write(i + "<br>");
            }
        </script>
    </body>
</html>
