<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN방식 : 인터넷이 연결된 곳에서만 아래코드 사용가능 -->
        <!-- <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        -->
        <!-- jQuery파일 다운로드 방식 : jQuery 홈페이지에서 파일을 다운받아 저장하고 지정경로를 설정 -->
        <script src="libs/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () { // 현재 문서가 준비가 되면
                $("#menu2 li").css("color", "#f00"); // #menu2의 li를 찾아 스타일을 적용하라.
            })
        </script>
        <title>jQuery로 색상 바꾸기</title>
    </head>
    <body>
        <div>
            <ul class="menu" id="menu1">
                <li>김밥</li>
                <li>비빔밥</li>
                <li>제육덮밥</li>
                <li>오징어덮밥</li>
                <li>돌솥밥</li>
            </ul>
            <ul class="menu" id="menu2">
                <li>자라탕</li>
                <li>감자탕</li>
                <li>오리탕</li>
                <li>닭백숙</li>
                <li>추어탕</li>
            </ul>
        </div>
    </body>
</html>
