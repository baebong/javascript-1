<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연산자</title>
    </head>

    <body>
        <script>
            window.onload = function () {
                let list = ""; // 문자열 타입
                let num = 10; // 정수 타입

                // 복합대입 연산자를 통하여 list변수에 문자열을 누적하고 있다.
                list += "<ul>";
                list += "     <li>안녕</li>";
                list += "     <li>자바스크립트</li>";
                list += "<ul>";

                // 복합대입 연산자를 통하여 num변수에 정수 10을 누적하고 있다.
                num += 10;
                num += 10;
                num += 10;
                num += 10;

                // 현재 웹페이지 문서에 출력
                document.body.innerHTML = list;
                document.body.innerHTML = num; // 바로 위의 list 출력코드는 덮어짐
                document.write(num); // 위의 num 출력코드와 동일한 결과가 나옴.
            }
        </script>
    </body>

</html>
